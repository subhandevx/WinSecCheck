<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Output</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        pre {
            white-space: pre-wrap; /* Ensures wrapping of long lines */
            word-wrap: break-word; /* Breaks words when necessary */
            max-width: 100%; /* Prevents overflow */
            background-color: #f8f9fa; /* Optional: for better readability */
            padding: 10px; /* Adds space around the text */
            border: 1px solid #ccc; /* Adds a border */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Output of Service Check</h1>
        <pre>{{ output }}</pre>
        <a href="/" class="btn btn-secondary mt-3">Go Back</a>
    </div>
</body>
</html>
